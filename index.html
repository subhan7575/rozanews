<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    
    <!-- Primary Meta Tags -->
    <title>Roza News - Global Perspectives, Unbiased Reporting</title>
    <meta name="title" content="Roza News - Global Perspectives, Unbiased Reporting">
    <meta name="description" content="Roza News delivers breaking news, in-depth analysis, and global perspectives across business, technology, sports, and entertainment. Trusted journalism for the digital age.">
    <meta name="keywords" content="news, breaking news, world news, business, technology, sports, health, entertainment, Roza News, journalism">
    <meta name="author" content="Roza News Media Group">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rozanews.com/">
    <meta property="og:title" content="Roza News - Global Perspectives, Unbiased Reporting">
    <meta property="og:description" content="Breaking news, in-depth analysis, and global perspectives.">
    <meta property="og:image" content="https://picsum.photos/1200/630?random=roza">
    <meta property="og:site_name" content="Roza News">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://rozanews.com/">
    <meta name="twitter:title" content="Roza News - Global Perspectives">
    <meta name="twitter:description" content="Breaking news, in-depth analysis, and global perspectives.">
    <meta name="twitter:image" content="https://picsum.photos/1200/630?random=roza">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“°</text></svg>" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“°</text></svg>">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://picsum.photos">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://rozanews.com/" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#E11D48" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Critical CSS -->
    <style>
      :root {
        --primary: #E11D48;
        --secondary: #3B82F6;
      }
      
      /* Prevent layout shift */
      html {
        scroll-behavior: smooth;
        background-color: #f9fafb;
      }
      
      body { 
        overflow-x: hidden; 
        background-color: #f9fafb;
        font-feature-settings: "ss01", "ss02", "cv01", "cv02";
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      
      .dark body { 
        background-color: #020617; 
      }
      
      .scrollbar-hide::-webkit-scrollbar { 
        display: none; 
      }
      .scrollbar-hide { 
        -ms-overflow-style: none; 
        scrollbar-width: none; 
      }
      
      /* Loading animation */
      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .pulse-slow {
        animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* Initial loading state */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
      }
      
      .dark .app-loading {
        background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
      }
    </style>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#E11D48',
              secondary: '#3B82F6',
              dark: '#020617',
              'dark-lighter': '#0f172a',
              surface: '#1e293b',
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'Georgia', 'serif'],
              display: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'spin-slow': 'spin 3s linear infinite',
              'marquee': 'marquee 40s linear infinite',
              'pulse-slow': 'pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-slow': 'bounce 2s infinite',
            },
            keyframes: {
              fadeIn: { 
                '0%': { opacity: '0' }, 
                '100%': { opacity: '1' } 
              },
              slideUp: { 
                '0%': { transform: 'translateY(40px)', opacity: '0' }, 
                '100%': { transform: 'translateY(0)', opacity: '1' } 
              },
              marquee: { 
                '0%': { transform: 'translateX(0)' }, 
                '100%': { transform: 'translateX(-100%)' } 
              }
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Merriweather:wght@300;400;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Initial theme detection -->
    <script>
      // Set theme class before page loads to prevent flash
      (function() {
        try {
          const storedTheme = localStorage.getItem('theme');
          const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          if (storedTheme === 'dark' || (!storedTheme && systemDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.log('Theme detection error:', e);
        }
        
        // Remove loading spinner when app loads
        window.addEventListener('load', function() {
          setTimeout(() => {
            const loading = document.getElementById('loading');
            const root = document.getElementById('root');
            if (loading && root) {
              loading.style.display = 'none';
              root.classList.remove('hidden');
            }
          }, 300);
        });
      })();
    </script>
  </head>
  
  <body class="bg-gray-50 text-slate-900 dark:bg-dark dark:text-slate-100 antialiased min-h-screen">
    <!-- Loading placeholder -->
    <div id="loading" class="app-loading fixed inset-0 z-50">
      <div class="flex flex-col items-center space-y-4">
        <div class="w-16 h-16 border-4 border-primary/30 border-t-primary rounded-full animate-spin"></div>
        <p class="text-slate-600 dark:text-slate-400 font-medium">Loading Roza News...</p>
      </div>
    </div>
    
    <!-- Main app container -->
    <div id="root" class="hidden"></div>
    
    <!-- No JavaScript fallback -->
    <noscript>
      <div class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-dark p-6">
        <div class="max-w-md text-center space-y-4">
          <h1 class="text-2xl font-bold text-slate-900 dark:text-white">JavaScript Required</h1>
          <p class="text-slate-600 dark:text-slate-400">
            Roza News requires JavaScript to function properly. Please enable JavaScript in your browser settings.
          </p>
          <a href="https://www.enable-javascript.com/" 
             class="inline-block px-6 py-2 bg-primary text-white rounded-lg font-medium hover:opacity-90 transition-opacity"
             target="_blank">
            Learn How to Enable JavaScript
          </a>
        </div>
      </div>
    </noscript>
    
    <!-- Main script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Simple Analytics Script (Optional) -->
    <script>
      // Basic error tracking
      window.addEventListener('error', function(e) {
        console.error('Application Error:', e.error);
      });
      
      // PWA registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
